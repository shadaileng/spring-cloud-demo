ipaddr: 10.254.198.150
spring:
  application:
    name: spring-cloud-demo-config
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/shadaileng/spring-cloud-demo.git
          search-paths: config
  zipkin:
    base-url: http://${ipaddr}:9411
server:
  port: 8888
eureka:
  client:
    service-url:
      defaultZone: http://${ipaddr}/eureka
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
