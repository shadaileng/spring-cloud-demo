ipaddr: 10.254.198.150
spring:
  application:
    name: spring-cloud-demo-config
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/shadaileng/spring-cloud-demo.git
          search-paths: config
  zipkin:
    base-url: http://${ipaddr}:9411
server:
  port: 8888
eureka:
  instance:
      # 
      prefer-ip-address: true
      instance-id: ${ipaddr}:${server.port}
      ip-address: ${ipaddr}
  client:
    serviceUrl:
      defaultZone: http://${ipaddr}:8761/eureka
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
