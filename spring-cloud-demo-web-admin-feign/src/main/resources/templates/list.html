<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin LTE | list</title>
    <th:block th:include="fragments/components :: head"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header th:replace="fragments/components :: header"></header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside th:replace="fragments/components :: aside"></aside>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    用户管理
                    <small>User manage</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">控制面板</li>
                    <li class="active">用户管理</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="box-tools col-xs-12 col-sm-4">
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-default"><i class="fa fa-plus"></i>新增</button>
                        <button class="btn btn-danger btn-sm" id="batchDel"><i class="fa fa-trash"></i>删除</button>
                        <button class="btn btn-success btn-sm"><i class="fa fa-upload"></i>上传</button>
                        <button class="btn btn-warning btn-sm"><i class="fa fa-download"></i>导出</button>
                        <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#collapseSearch"><i class="fa fa-search"></i>搜索</button>
                    </div>
                </div>

                <div class="row form-inline panel panel-default collapse" id="collapseSearch">
                    <div class="col-xs-12 col-sm-2">
                        <div class="input-group-sm">
                            <input id="username" class="form-control" placeholder="姓名" name="username" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="input-group-sm">
                            <input id="email" class="form-control" placeholder="邮箱" name="email"/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="input-group-sm">
                            <input id="phone" class="form-control" placeholder="手机" name="phone"/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-sm-offset-4">
                        <div class="input-group-sm">
                            <button class="btn btn-default btn-sm"><i class="fa fa-search"></i>搜索</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-bordered table-hover" id="showTable">
                            <thead>
                            <tr>
                                <th><input type="checkbox" class="minimal check-master"></th>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>电话</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="fragments/components :: footer"></footer>
    </div>
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal_title">新增用户</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="inputForm">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="control-label" for="inputUsername"><i class="fa fa-user"></i>姓名:</label>
                            <input type="text" class="form-control required" id="inputUsername" placeholder="请输入姓名..." name="username">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputEmail"><i class="fa fa-envelope-o"></i>邮箱:</label>
                            <input type="email" class="form-control required" id="inputEmail" placeholder="请输入邮箱地址..." name="email">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputPhone"><i class="fa fa-mobile"></i>手机:</label>
                            <input type="tel" maxlength="11" class="form-control required mobile" id="inputPhone" placeholder="请输入手机号码..." name="phone">
                        </div>
                        <!--<input type="submit">-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal_save">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <th:block th:include="fragments/components :: js-content"></th:block>
    <!-- App -->
    <script th:src="@{/js/validate.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <script>
        $(function () {
            Validate.validateForm('inputForm')
            // APP.initModal('#modal-default', '更新用户', '新增用户')
            ModalUtil.init({
                data: {
                    username: '',
                    email: '',
                    phone: '',
                    id: ''
                },
                title: {
                    insert: '新增用户',
                    update: '更新用户'
                },
                url: {
                    add: 'add',
                    update: 'update'
                },
                target: '#modal-default',
                callback: function () {
                    TableUtils.firstPage()
                }
            })
            let columns = [
                {
                    data: 1,
                    type: 'func',
                    func: (e)=>{
                        return '<input type="checkbox" class="minimal" data-id="' + e["id"]+ '">'
                    }
                },
                {
                    data: 'id',
                    type: 'string'
                },
                {
                    data: 'username',
                    type: 'string'
                },
                {
                    data: 'email',
                    type: 'string'
                },
                {
                    data: 'phone',
                    type: 'string'
                },
                {
                    data: 'updated',
                    type: 'func',
                    func: (e)=>{
                        return new Date(parseInt(e['updated'])).toLocaleString()
                    }
                },
                {
                    data: 'created',
                    type: 'func',
                    func: (e)=>{
                        return new Date(parseInt(e['created'])).toLocaleString()
                    }
                },
                {
                    data: 'operator',
                    type: 'func',
                    func: (e)=>{
                        let content = '<button type="button" class="btn btn-success btn-xs" data-id=' + e['id'] + ' data-toggle="modal" data-target="#modal-default"><i class="fa fa-edit"></i>更新</button>\
                                       <button type="button" class="btn btn-danger btn-xs" data-id=' + e['id'] + ' name="del"><i class="fa fa-trash"></i>删除</button>'

                        return content
                    }
                },
            ]
            TableUtils.init({
                url: 'page',
                target: '#showTable',
                columns: columns,
                mode: 'server',
                paramEl: '#collapseSearch input',
                callback: APP.initComponents
            })

            $('#collapseSearch button').on('click', function () {
                TableUtils.firstPage()
            })

            $('#collapseSearch').on('hidden.bs.collapse', function () {
                document.querySelectorAll('#collapseSearch input').forEach(el => {
                    el.value = ''
                })
            })
        })
    </script>
</body>
</html>
