spring:
  application:
    name: spring-cloud-demo-service-admin
  zipkin:
    base-url: http://localhost:9411
  datasource:
    druid:
      driver-class-name: org.sqlite.JDBC
      url: jdbc:sqlite::resource:data/demo.db
      username:
      password:
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true

mybatis:
  configuration:
    use-generated-keys: true
    cache-enabled: false

server:
  port: 8861

eureka:
  instance:
    # 注册时使用ip而不是主机名
    prefer-ip-address: true
    # 注册的实例名
    instance-id: localhost:8761
    # 指定此实例的ip
    ip-address: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/