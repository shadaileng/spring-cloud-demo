<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Site | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Ionicons -->
    <link href="https://cdn.bootcss.com/ionicons/4.4.8/css/ionicons.min.css" rel="stylesheet"/>
    <!-- Theme style -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.9/css/AdminLTE.css" rel="stylesheet"/>
    <!-- iCheck -->
    <link href="https://cdn.bootcss.com/iCheck/1.0.2/skins/square/blue.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font 替换 fonts.googleapis.com 为 fonts.loli.net -->
    <link rel="stylesheet" href="https://fonts.loli.net/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Website </b> LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <div class="callout callout-danger" th:if="${msg != null}">
            <p th:utext="${msg}"></p>
        </div>
        <form action="v1/api/login" method="post">
            <div class="form-group has-feedback">
                <input name="loginCode" type="loginCode" class="form-control" placeholder="Email" th:value="${loginCode}" th:attr="data-name=${username}, data-url=${url}">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="Password" th:value="${password}" >
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label th:if="${isRemember != null}">
                            <input type="checkbox" name="isRemember" checked> Remember Me
                        </label>
                        <label th:if="${isRemember == null}">
                            <input type="checkbox" name="isRemember"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button id="login" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <br>
        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>

    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
        document.body.parentNode.style.overflow = "hidden";
        $('#login').on('click', function (e) {
            let $form = $(e.target).parents().filter('form')
            let url = $form.attr('action')
            console.log('url:', url)
            $.ajax({
                url: url,
                data: $form.serialize(),
                type: 'POST',
                beforeSend: function () {

                },
                success: function (result) {
                    if (result.result) {
                        let user = result.data
                        logined(user.loginCode, user.userName, $form)

                        // let loginCode = $form.find('input[name="loginCode"]')
                        // loginCode.val(user.loginCode).attr('disabled', true)
                        // let password = $form.find('input[name="password"]')
                        // password.val('').attr('disabled', true)
                        // $form.prev('p').html('欢迎用户[' + user.userName + ']登陆').css('background', '#7bed9f')
                    } else {
                        console.log('msg:', result.message)
                    }
                },
                error: function () {

                }
            })
            return false
        })
        let code = $('input[name="loginCode"]').val()
        if (code != null && code != undefined && code != '') {
            let name = $('input[name="loginCode"]').data('name')
            logined(code, name, $('form'))
        }
    });
    function logined(loginCode, username, form) {
        let loginCode_ = form.find('input[name="loginCode"]')
        loginCode_.val(loginCode).attr('disabled', true)
        let password = form.find('input[name="password"]')
        password.val('').attr('disabled', true)
        form.prev('p').html('欢迎用户[' + username + ']登陆').css('background', '#7bed9f')
        $('#login').attr('disabled', true)
        let url = $('input[name="loginCode"]').data('url')
        if (url != null && url != undefined && url != '') {
            location.assign(location.href + '?url=' + url)
        }
    }
</script>
</html>
